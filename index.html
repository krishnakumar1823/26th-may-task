<!DOCTYPE html>
<html>
<head>
	<title>26th-may-task</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font\css\font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section>
	<div class="container">
		<div class="parent box-shadow">
		<!--child1-->
			<div class="child-1 relative-1 child1-bg-color">
				<div class="">
					<div class="child1-div-head">
						<i class="bi bi-columns-gap"></i>
						<strong>Diperlla</strong>
					</div>
				
			
					<div class="child1-div-content">
						<h1>Welcome Back</h1>
						<p>to keep connected with us please login with your personal info</p>
						<a href="#"> SIGN IN</a>
					</div>
					
				</div>
			</div>
			
		<!--child2-->
			<div class="child-2 child2-bg-color">
				<div class="child2-div-head">
					<h1>Create Account</h1>
				</div>
				
				<div class="child2-div-icons">
					<span><i class="bi bi-facebook"></i></span>
					<span><i class="bi bi-google"></i></span>
					<span><i class="bi bi-linkedin"></i></span>
				</div>
				
				<div class="child2-div-icon-btm">
					<p>or use your email for registration</p>
				</div>
				
				<form>
					<div class="input-icons">
						<div class="input-icons-list">
							<i class="bi bi-person"></i>
							<input class="input-field" type="text" placeholder="Name" required>
						</div>
						<div class="input-icons-list">
							<i class="bi bi-envelope"></i>
							<input class="input-field" type="mail" placeholder="Mail" required>
						</div>
						<div class="input-icons-list">
							<i class="bi bi-key"></i>
							<input class="input-field" type="password" placeholder="password" required>
						</div> 
					</div>
					
					<div class="sign-up">
						<a href="#">SIGN UP</a>
					</div>
				</form>	
			</div>
		</div>
	</div>
</section>
</body>
</html>
